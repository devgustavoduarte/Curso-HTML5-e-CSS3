<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon/hacker-icon.png" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
            <ul type="square">
                <li><abbr title="Use a tag <p>">Páragrafos</abbr></li>
                <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
                <li><abbr title="Use a tag <img>">Imagens</abbr></li>
                <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
                <li><abbr title="Use a tag <!-->">Códigos-fonte</abbr></li>
                <li><abbr title="Use a tag <ol li>">Listas numeradas</abbr></li>
                <li><abbr title="Use a tag <dt>">Listas com demarcadores</abbr></li>
            </ul>
</body>
</html>
